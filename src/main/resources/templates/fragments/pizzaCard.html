<th:block th:fragment="pizzaCard(array)">
    <div class="row row-cols-4 my-4">
        <div class="col my-3" th:each="item : ${array}">
            <a th:href="@{/pizzas/{id}(id=${item.id})}" class="text-decoration-none">

                <div class="card border-0">

                    <img th:src="${item.imageURL}" class="card-img-top" th:alt="${item.name}">
                    <div class="card-body">

                        <h4 th:text="${item.name}" class="card-text"></h4>
                        <strong th:text="|${item.price} â‚¬|" class="card-text"></strong>

                    </div>
                </div>

            </a>
            <div class="d-flex gap-1 justify-content-center">
                <a th:href="@{/pizzas/edit/{id}(id=${item.id})}" class="btn btn-success btn-sm">
                    <i class="fa-solid fa-pencil"></i>
                </a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                    th:attr="data-bs-target=|#staticBackdrop-${item.id}|"><i class="fa-solid fa-trash"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="|staticBackdrop-${item.id}|" data-bs-backdrop="static"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Elimina</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div th:text="|Eliminare Pizza ${item.name}?|" class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>

                                <form action="#" th:action="@{/pizzas/delete/{id}(id=${item.id})}" method="post">
                                    <button class="btn btn-danger" type="submit" id="submitButton">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</th:block>
